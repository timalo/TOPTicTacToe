<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p>Tic-Tac-Toe</p>
        <div class="gameSection">
            <div class="statWindow" id="P1">
                <span class="playerSymbol">X</span>
                <span class="playerName">Player 1</span>
                <span class="playerScore" id="P1score">Score: 0</span>
            </div>
            <div class="gameArea">
                <div class="gameBox" id="0"></div>
                <div class="gameBox" id="1"></div>
                <div class="gameBox" id="2"></div>
                <div class="gameBox" id="3"></div>
                <div class="gameBox" id="4"></div>
                <div class="gameBox" id="5"></div>
                <div class="gameBox" id="6"></div>
                <div class="gameBox" id="7"></div>
                <div class="gameBox" id="8"></div>
            </div>
            <div class="statWindow" id="P2">
                <span class="playerSymbol">O</span>
                <span class="playerName">Player 2</span>
                <span class="playerScore" id="P2score">Score: 0</span>
            </div>
        </div>
        <button class="resetButton">Reset</button>
        <div class="resultText"></div>
        <div class="gameResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
